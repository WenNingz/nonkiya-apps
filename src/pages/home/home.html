<ion-content padding>
  <div>
    <ion-grid>
      <ion-row>
        <ion-col col-12 col-md-6 *ngFor="let image of [1,2]">

            </a>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
