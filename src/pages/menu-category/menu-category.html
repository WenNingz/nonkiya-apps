<ion-scroll scrollY="true" style="width: 100%; height: 100%">
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-6 col-md-3 col-lg-3 *ngFor ="let category of categories">
        <div class="card-background-page">
          <ion-card class="card-box" *ngIf="currentLang == 'EN'" (click)="openMenuList()">
            <img class="card-img" src="{{ localization[category].EN.img }}"/>
            <div class="card-inner">
              <div class="card-circle {{ localization[category].EN.color }}">
                <div class="card-wrapper">
                  <div class="card-content">
                    <p class="card-title">{{ localization[category].EN.name }}</p>
                  </div>
                </div>
              </div>
            </div>
          </ion-card>
        </div>
        <div class="card-background-page">
          <ion-card class="card-box" *ngIf="currentLang == 'JP'" (click)="openMenuList()">
            <img class="card-img" src="../../assets/imgs/category/coldRamenSqr.png"/>
            <div class="card-inner">
              <div class="card-circle {{ localization[category].EN.color }}">
                <div class="card-wrapper">
                  <div class="card-content">
                    <p class="card-title">{{ localization[category].JP.name }}</p>
                  </div>
                </div>
              </div>
            </div>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-scroll>
