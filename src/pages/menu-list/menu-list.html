<ion-scroll scrollY="true" style="width: 100%; height: 85%">
  <ion-grid  class="fullcenter">
    <ion-row id="view-btn" align-items-end justify-content-end>
      <ion-col col-12 align-self-end >
        <button ion-button icon-only clear float-right class="no-margin no-rad" [disabled]="true">
          <ion-icon name="list" class="icon-white"></ion-icon>
        </button>
        <button ion-button icon-only clear float-right class="btn-inactive no-margin no-rad" (click)="openMenuGrid(category)" >
          <ion-icon name="apps" class="icon-white"></ion-icon>
        </button>
      </ion-col>
    </ion-row>

    <ion-list *ngIf="currentLang == 'EN'" class="has-subheader makecenter"> 
      <button ion-item *ngFor ="let menu of localization[category].EN.menus" class="item-thumbnail-left item-text-wrap">
        <img src="../../assets/imgs/category/coldRamenSqr.png" alt="Photo">
        <h2>{{menu.name}}</h2> 
        <h3>{{menu.desc}}</h3>
        <p>Price: <span>{{menu.price}}</span>
      </button>
    </ion-list>

    <ion-list *ngIf="currentLang == 'JP'" class="has-subheader makecenter"> 
      <button *ngFor ="let menu of localization[category].JP.menus" ion-item class="item-thumbnail-left item-text-wrap">
        <img src="../../assets/imgs/category/coldRamenSqr.png" alt="Photo">
        <h2>{{menu.name}}</h2> 
        <h3>{{menu.description}}</h3>
        <p>Price: <span>{{menu.price}}</span>
      </button>
    </ion-list>
  </ion-grid>
</ion-scroll>
